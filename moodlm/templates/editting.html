{% extends 'base.html' %} {% block content %}
<h2>Edit Task</h2>
<form action="{{ url_for('main.edit_task', id=task.id) }}" method="POST">
  <input
    type="text"
    name="title"
    value="{{ task.title }}"
    placeholder="Title"
    required
  />
  <input
    type="text"
    name="description"
    value="{{ task.description }}"
    placeholder="Description"
  />
  <button type="submit">Update Task</button>
</form>

<p><a href="{{ url_for('main.index') }}">← Back to Task List</a></p>
{% endblock %}
